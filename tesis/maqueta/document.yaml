---
# Maqueta de documento

# Opciones de pandoc para la configuración de la maqueta LaTex.
# Referencia
# https://pandoc.org/MANUAL.html#variables-for-latex

lang: es-MX

documentclass: book

classoption:
- onecolumn
- 12pt
- oneside
#- letterpaper
#- notitlepage

# geometry:
# - width=129mm
# - top=25mm
# - bottom=25mm
# - headheight=15pt

# Table of contents
toc: true
#toc-depth: 4
#secnumdepth: 4

# Figures and tables
lof: true
lot: true

hyperrefoptions:
- breaklinks=true
#- linktoc=all
#- pdfwindowui
#- pdfpagemode=FullScreen

link-citations: true
link-bibliography: true
linkcolor: magenta
filecolor: red
urlcolor: blue
citecolor: black
toccolor: black
urlstyle: rm
links-as-notes: true

# Indentación en lugar de espacio entre párrafos
indent: true

# empty | plain (números de página) | headings (encabezados con títulos)
# Es headings por defecto para book
#pagestyle: headings

# Por defecto para local MX es letterpaper
#papersize: a4

# Espaciado de líneas con paquete setspace
#linestretch=1.5

biblatexoptions:
- backend=biber
- sorting=nyt

# Cuando se llama pandoc con --natbib y --biblatex
# para producir un documento LaTeX
#biblio-style: authoryear
#biblio-title: Bibliografía

# Este valor ya está incluido en la Makefile
# utilizando la flag --bibliography y la variable BIBLIO
#bibliography: sources.bib

# Fuentes
fontfamily: libertine
mainfont: Linux Libertine
fontfamily: inconsolata
monofont: Inconsolata

monofontfallback:
- "Hasklig:"

reference-section-title: Referencias

# Opciones para acomodo fino del texto
# https://www.khirevich.com/latex/microtype/
microtypeoptions:
#- activate={true,nocompatibility}
- final
#- tracking=true
#- kerning=true
#- spacing=true
- factor=1100
- stretch=10
- shrink=10

# Cortar líneas de código largas en bloques de código con resaltado de sintaxis
# https://stackoverflow.com/questions/20788464/pandoc-doesnt-text-wrap-code-blocks-when-converting-to-pdf
header-includes:
- \usepackage{fvextra}
- \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
...
