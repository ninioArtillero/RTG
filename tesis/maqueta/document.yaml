---
# Maqueta de documento

# Opciones de pandoc para la configuración de la maqueta LaTex.
# Referencia
# https://pandoc.org/MANUAL.html#variables-for-latex

lang: es-MX

documentclass: book

classoption:
- onecolumn
- 12pt
- oneside
#- letterpaper
#- notitlepage

# geometry:
# - width=129mm
# - top=25mm
# - bottom=25mm
# - headheight=15pt

# Table of contents
toc: true
#toc-depth: 4
#secnumdepth: 4

# Figures and tables
lof: true
lot: true

hyperrefoptions:
- breaklinks=true
#- linktoc=all
#- pdfwindowui
#- pdfpagemode=FullScreen

link-citations: true
link-bibliography: true
linkcolor: magenta
filecolor: red
urlcolor: blue
citecolor: black
toccolor: black
urlstyle: rm
links-as-notes: true

# Indentación en lugar de espacio entre párrafos
indent: true

# empty | plain (números de página) | headings (encabezados con títulos)
# Es headings por defecto para book
#pagestyle: headings

# Por defecto para local MX es letterpaper
#papersize: a4

# Espaciado de líneas con paquete setspace
#linestretch=1.5

biblatexoptions:
- backend=biber
- sorting=nyt

# Cuando se llama pandoc con --natbib y --biblatex
# para producir un documento LaTeX
#biblio-style: authoryear
#biblio-title: Bibliografía

# Este valor ya está incluido en la Makefile
# utilizando la flag --bibliography y la variable BIBLIO
#bibliography: sources.bib

# Fuentes
fontfamily: libertine
mainfont: Linux Libertine
fontfamily: inconsolata
monofont: Inconsolata

monofontfallback:
- "Hasklig:"

reference-section-title: Referencias

# Opciones para acomodo fino del texto (paquete microtype)
# https://www.khirevich.com/latex/microtype/
# Algunas no disponibles por utilizar xelatex (xetex)
microtypeoptions:
- babel=true
- factor=1100
- protrusion=true
- stretch=10
- shrink=10
#- activate={true,nocompatibility}
#- kerning=true
#- tracking=true
#- spacing=true
header-includes:
- \SetProtrusion{encoding={*},family={bch},series={*},size={6,7}}
                {1={ ,750},2={ ,500},3={ ,500},4={ ,500},5={ ,500},
                 6={ ,500},7={ ,600},8={ ,500},9={ ,500},0={ ,500}}
#- \SetExtraKerning[unit=space]
#      {encoding={*}, family={bch}, series={*}, size={footnotesize,small,normalsize}}
#      {\textendash={400,400}, % en-dash, add more space around it
#       "28={ ,150}, % left bracket, add space from right
#       "29={150, }, % right bracket, add space from left
#       \textquotedblleft={ ,150}, % left quotation mark, space from right
#       \textquotedblright={150, }} % right quotation mark, space from left

# Cortar líneas de código largas en bloques de código con resaltado de sintaxis
# https://stackoverflow.com/questions/20788464/pandoc-doesnt-text-wrap-code-blocks-when-converting-to-pdf
header-includes:
- \usepackage{fvextra}
- \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
...
