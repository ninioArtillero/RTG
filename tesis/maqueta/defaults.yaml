---
# Punto de entrada de la maqueta, llamada por pandoc desde la Makefile con la flag '--defaults'
# Contiene las opciones generales de pandoc para la generación del documento.

standalone: true

verbosity: WARNING

citeproc: true

number-sections: true

reference-links: true

top-level-division: chapter

from: markdown+rebase_relative_paths

pdf-engine: xelatex

## Syntax
highlight-style: ${.}/syntax-highlight.theme

indented-code-classes:
- haskell
- numberline

metadata-files:
- ${.}/metadata.yaml
- ${.}/document.yaml

