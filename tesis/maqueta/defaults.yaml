---
# Punto de entrada de la maqueta, llamada por pandoc desde la Makefile con la flag '--defaults'
# Contiene las opciones generales del documento.

standalone: true

verbosity: INFO

citeproc: true

number-sections: true

reference-links: true

list-tables: true

top-level-division: chapter

# Este valor se introduce en la Makefile
# utilizando la flag --csl y la variable CITATIONSTYLE
#metadata:
#  csl: ${.}/chicago-author-date.csl

metadata-files:
  - ${.}/metadata.yaml
  - ${.}/latex-config.yaml

