---
# Maqueta de documento

# Opciones (metadatos) para pandoc que corresponden a opciones para paquetes de LaTex.
# Referencia
# https://pandoc.org/MANUAL.html#variables-for-latex

lang: es-MX

documentclass: book

classoption:
- onecolumn
- 12pt
- oneside
#- notitlepage

# geometry:
# - width=129mm
# - top=25mm
# - bottom=25mm
# - headheight=15pt

# Table of contents
toc: true

# Figures and tables
lof: true
lot: true

thanks: "Apoyado por CONAHCYT través del programa de becas nacionales."

hyperrefoptions:
- breaklinks=true
#- linktoc=all
#- pdfwindowui
#- pdfpagemode=FullScreen

link-citations: true
linkcolor: magenta
urlcolor: cyan
citecolor: yellow
toccolor: black
urlstyle: tt
links-as-notes: true

indent: true
#pagestyle: plain
papersize: letterpaper
#secnumdepth: 3

biblatexoptions:
- backend=biber
- sorting=nyt

biblio-style: authoryear

biblio-title: Bibliografía

# Este valor se introduce en la Makefile
# utilisando la flag --bibliography y la variable BIBLIO
#blioliography: source.bib

...
